<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Department</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/create_department.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="top-row">
        <h1>{{header}}</h1>
        <a href="{{ url_for('admin') }}" class="btn small gray">
          <i class="fa-solid fa-arrow-left"></i> back
        </a>
      </div>

      <hr class="divider" />

      <form method="POST" action="{{ url_for(url) }}" class="form">
        <div class="form-group">
          <label for="name">Department Name</label>
          <input type="text" id="name" name="name" placeholder="Enter department name" value="{{department.name if department else ''}}" required />
            {% if error %}
              <p class="muted" style="color:#e74c3c;">{{ error }}</p>
            {% endif %}
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Enter short overview" rows="4" required>{{department.description if department else ''}}</textarea>
        </div>
        <input type="hidden" name="dept_id" value="{{department.dept_id if department else '' }}">

        <button type="submit" class="btn red create">{{button}}</button>
      </form>
    </div>
  </div>
</body>
</html>
